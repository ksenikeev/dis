<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>Index page</title>
</head>
<body>
<h1>Index page</h1>

<a href="/secondpage.html">Переход на 2 страницу</a>

<form action="/usercheck" method="post" enctype="application/x-www-form-urlencoded">
    <p>
        Login: <input type="text" name="login"/>
    </p>
    <p>
        Password: <input type="text" name="password"/>
    </p>

    <input type="submit" value="ОК"></input>
</form>

<!--
        AJAX
-->

<p>
    <button onclick="a()">SEND AJAX POST</button>
</p>
<p>
    <button onclick="b()">SEND AJAX GET</button>
</p>

<script type="text/javascript">
    function a() {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", '/resource', true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=utf-8");
      var params = 'login=Kamil&password=12345';

      xhr.onreadystatechange = function () {
          if ((xhr.status == 200) && (xhr.readyState == 4)) {
                alert('ok');
          } else {
                alert('error');
          }
      }
      xhr.send(params);
    }

    function b() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", '/resource?login=Kamil&password=12345', true);

      xhr.onreadystatechange = function () {
          if ((xhr.status == 200) && (xhr.readyState == 4)) {
                alert('ok');
          } else {
                alert('error');
          }
      }
      xhr.send( );
    }
</script>


</body>
</html>
